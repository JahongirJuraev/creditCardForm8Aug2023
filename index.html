<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="card__container">
                <div class="front">
                    <div class="image">
                        <img src="img/chip.png" alt="chip">
                        <img src="img/visa.png" alt="visa">
                    </div>
                    <div class="card__number-box">####      ####      ####      ####</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>Card Holder</span>
                            <div class="card-holder-name">Full Name</div>
                        </div>
                        <div class="box">
                            <span>Expiration</span>
                            <div class="expiration">
                                <span class="exp-month">MM</span>
                                <span>/</span>
                                <span class="exp-year">YY</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="stripe"></div>
                    <div class="box">
                        <span>cvv</span>
                        <div class="cvv__box"></div>
                        <img src="img/visa.png" alt="visaPhoto">
                    </div>
                </div>
            </div>
            <form>
                <div class="inputBox">
                    <span>Card Number</span>
                    <input id="card__number-input" type="text">
                </div>
                <div class="inputBox">
                    <span>Card Holder</span>
                    <input id="card__holder-input" type="text">
                </div>
                <div class="flexBox">
                    <div class="inputBox">
                        <span>Expiration Date</span>
                        <select name="" id="" class="month-input">
                            <option value="month" selected disabled>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div> 
                    <div class="inputBox">
                        <span></span>
                        <select name="" id="" class="year-input">
                            <option value="year" selected disabled>Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                        </select>
                    </div> 
                    <div class="inputBox">
                        <span>CVV</span>
                        <input type="text" maxlength="4" required class="cvv-input">
                    </div>
                </div>
                <input type="submit" value="Submit" class="submit-btn">
            </form>    
        </div>



    <script src="main.js"></script>
</body>
</html>
